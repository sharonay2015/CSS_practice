<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multi Level Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="main-container">
    <h2>Multi-Level(Drop-Down) Menu with Social Media Menu</h2>
    <!-- drop down menu -->
    <section class="menu-container">
      <nav class="multi-level menu" id="multi-level">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="menu-child">
            <a href="#">Work <button class="dropdown-toggle" aria-expanded="false"></button></a>
            <ul class="sub-menu">
              <li><a href="#">Full Time</a></li>
              <li><a href="#">Part Time</a></li>
              <li><a href="#">Seasonal</a></li>
            </ul>
          </li>
          <li class="menu-child">
            <a href="#">Beach<button class="dropdown-toggle" aria-expanded="false"></button></a>
            <ul class="sub-menu">
              <li><a href="#">Atlantic</a></li>
              <li><a href="#">Gulf of Mexico</a></li>
              <li><a href="#">Pacific</a></li>
              <li><a href="#">Caribbean</a></li>
              <li><a href="#">Hawaii</a></li>
              <li><a href="#">Europe</a></li>
            </ul>
          </li>
          <li><a href="#">Sleep</a></li>
        </ul>
      </nav>
    </section>

    <!-- soical media menu -->
    <section class="menu-container">
      <nav class="social-menu menu" id="social-menu">
        <ul>
          <li><a href="http://facebook.com"><i class="fab fa-facebook"></i></a></li>
          <li><a href="http://twitter.com"><i class="fab fa-twitter"></i></a></li>
          <li><a href="http://linkedin.com"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="http://instagram.com"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </nav>
    </section>
  </div>
</body>

</html>
