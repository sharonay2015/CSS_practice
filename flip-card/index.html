<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flip Card</title>
</head>

<body>
  <!-- container to hold cards -->
  <div class="flip-cards">
    <!-- CARD 1 -->
    <div class="card c1">
      <div class="card-front" id="c1-front">
        <h1>Hello</h1>
      </div>
      <div class="card-back" id="c1-back">
        <h1>GoodBye</h1>
      </div>
    </div>
    <!-- CARD 2 -->
    <div class="card c2">
      <!-- FRONT OF CARD -->
      <div class="card-front" id="c2-front">
        <h1>Hello</h1>
      </div>
      <!-- BACK OF CARD -->
      <div class="card-back" id="c2-back">
        <h1>GoodBye</h1>
      </div>
    </div>
  </div>
</body>

<style>
  .flip-cards {
    border: 2px solid black;
    margin: 10px auto;
    text-align: center;
    display: flex;
    flex-wrap: wrap;
  }

  .card {
    position: relative;
    height: 150px;
    width: 200px;
    margin: 12px auto;
  }

  .card-front {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }
</style>

</html>
